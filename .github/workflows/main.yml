name: Deploy to gh-page
permissions:
  contents: write
on:
  push:
    branches: master

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: npm ci
  
  test:
    name: Test
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Typecheck
        run: npm run typecheck

      - name: Prettier
        run: npm run prettier
      
      - name: Lint
        run: npm run lint

      - name: Jest
        run: npm run jest

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Run build
        run: npm run build

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Run Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist          